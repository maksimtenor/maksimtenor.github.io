<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - A Pen by Max</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <script src="tablesort.number.js"></script>
    <table class="table" id="finance">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Фамилия</th>
          <th scope="col">ЗП/грн</th>
          <th scope="col">Бонусы/%</th>
          <th scope="col">Обьем работ/мес</th>
        </tr>
      </thead>
      <tbody class="table table-striped">
        <tr>
          <th scope="row">1</th>
          <td>Kizima</td>
          <td>12,000</td>
          <td>5</td>
          <td>210 часов</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Ambros</td>
          <td>52,800</td>
          <td>1.2</td>
          <td>140 часов</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Pilipenko</td>
          <td>5,000</td>
          <td>15</td>
          <td>170 часов</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Poznar</td>
          <td>10,000</td>
          <td>1</td>
          <td>189 часов</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Lohman</td>
          <td>15,000</td>
          <td>3</td>
          <td>210 часов</td>
        </tr>
      </tbody>
    </table>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.1.0/tablesort.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
